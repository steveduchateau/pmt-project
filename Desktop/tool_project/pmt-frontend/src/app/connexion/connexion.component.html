<div class="container">
    <h1 class="title">Connexion</h1>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email requis.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide.</div>
        </div>
      </div>
  
      <div>
        <label for="password">Mot de passe:</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mot de passe requis.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  
      <div *ngIf="successMessage" class="success-message">
        <p>Succ√®s: {{ successMessage }}</p>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        <p>Erreur: {{ errorMessage }}</p>
      </div>
    </form>
  </div>
