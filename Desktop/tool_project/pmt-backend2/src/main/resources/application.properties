# Configurations de l'application
spring.application.name=pmt-backend

# Configuration de la base de données avec des valeurs par défaut
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB:test_db}
spring.datasource.username=${MYSQL_USER:test_user}
spring.datasource.password=${MYSQL_PASSWORD:test_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuration de l'e-mail avec des valeurs par défaut
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:test@gmail.com}  # Email par défaut pour les tests
spring.mail.password=${MAIL_PASSWORD:test_password}   # Mot de passe par défaut pour les tests
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
