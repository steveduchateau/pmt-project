# Configurations de l'application
spring.application.name=pmt-backend

# Utilisation des variables d'environnement pour la base de donn√©es
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:db}:3306/${MYSQL_DB:pmt_db}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:steve}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Configuration de l'e-mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}  # Utilisation d'une variable d'environnement pour l'email
spring.mail.password=${MAIL_PASSWORD}  # Utilisation d'une variable d'environnement pour le mot de passe
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
